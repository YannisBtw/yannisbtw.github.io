<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ян Ломаченко — портфолио</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2b1055, #7597de);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;
        }

        .photo {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo img {
            width: 260px;
            height: 260px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
        }

        .content h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .content h2 {
            font-size: 18px;
            font-weight: 400;
            opacity: 0.85;
            margin-bottom: 25px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.95;
        }

        .links a {
            display: inline-block;
            text-decoration: none;
            color: #0f2027;
            background: #ffffff;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }

        @media (max-width: 768px) {
            .card {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .photo img {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="photo">
        <img src="me.jpg" alt="Фото Яна Ломаченко">
    </div>

    <div class="content">
        <h1>Ян Ломаченко</h1>
        <h2>Студент ИТМО · Нейротехнологии и программирование</h2>

        <p>
            Я студент 1 курса бакалавриата Университета ИТМО по программе
            «Нейротехнологии и программирование». Интересуюсь программированием,
            анализом данных, нейросетями и современными технологиями.
        </p>

        <div class="links">
            <a href="https://github.com/YannisBtw/ITMO_Python.git" target="_blank">
                GitHub
            </a>
        </div>
    </div>
</div>

</body>
</html>
